      Array(gridSize.x).fill().map(() => ({

    );

    for (let y = 0; y < Math.min(frozenCells.length, gridSize.y); y++) {

  const y = (e.clientY - canvasRect.top) * (interfaceCanvas.height / canvasRect.height);
  
  // Store initial rect state and mouse position
  const initialState = {
    rect: { ...clipRect },
    mouseX: x,
    mouseY: y
  };
  
  // Check if we're on any of the handles

      Math.abs(y - seCorner.y) <= CLIP_RECT_CONSTRAINTS.CORNER_HIT_RADIUS/2) {

// Update the drawing function to show all handles
function drawClipRects() {
  const ctx = interfaceCanvas.getContext('2d');
  ctx.clearRect(0, 0, interfaceCanvas.width, interfaceCanvas.height);
  
  // Draw semi-transparent overlay outside the rectangle
  ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
  ctx.fillRect(0, 0, interfaceCanvas.width, interfaceCanvas.height);
  ctx.clearRect(clipRect.x, clipRect.y, clipRect.width, clipRect.height);
  
  // Draw dotted border
  ctx.setLineDash([5, 5]);
  ctx.strokeStyle = '#2196F3';
  ctx.lineWidth = 2;
  ctx.strokeRect(clipRect.x, clipRect.y, clipRect.width, clipRect.height);
  ctx.setLineDash([]);
  
  // Draw the southeast corner handle with larger touch area
  const seCorner = {
    x: clipRect.x + clipRect.width,
    y: clipRect.y + clipRect.height
  };
  
  // Draw touch-friendly corner handle
  ctx.fillStyle = 'rgba(33, 150, 243, 0.2)';
  ctx.beginPath();
  ctx.arc(seCorner.x, seCorner.y, CLIP_RECT_CONSTRAINTS.CORNER_HIT_RADIUS/2, 0, Math.PI * 2);
  ctx.fill();
  
  // Draw inner corner handle
  ctx.fillStyle = '#2196F3';
  ctx.beginPath();
  ctx.arc(seCorner.x, seCorner.y, CLIP_RECT_CONSTRAINTS.NODE_RADIUS, 0, Math.PI * 2);
  ctx.fill();
  
  // Draw center handle with larger area
  const centerX = clipRect.x + clipRect.width / 2;
  const centerY = clipRect.y + clipRect.height / 2;
  
  // Draw larger touch-friendly center area with cross pattern
  ctx.fillStyle = 'rgba(33, 150, 243, 0.15)';
  ctx.beginPath();
  ctx.arc(centerX, centerY, CLIP_RECT_CONSTRAINTS.HANDLE_SIZE/2, 0, Math.PI * 2);
  ctx.fill();
  
  // Draw cross pattern in center
  ctx.strokeStyle = 'rgba(33, 150, 243, 0.6)';
  ctx.lineWidth = 3;
  ctx.beginPath();
  // Horizontal line
  ctx.moveTo(centerX - 15, centerY);
  ctx.lineTo(centerX + 15, centerY);
  // Vertical line
  ctx.moveTo(centerX, centerY - 15);
  ctx.lineTo(centerX, centerY + 15);
  ctx.stroke();
  
  // Draw inner center handle
  ctx.fillStyle = '#2196F3';
  ctx.beginPath();
  ctx.arc(centerX, centerY, CLIP_RECT_CONSTRAINTS.NODE_RADIUS, 0, Math.PI * 2);
  ctx.fill();
  
  // Add white borders for better visibility
  ctx.strokeStyle = 'white';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(seCorner.x, seCorner.y, CLIP_RECT_CONSTRAINTS.NODE_RADIUS, 0, Math.PI * 2);
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(centerX, centerY, CLIP_RECT_CONSTRAINTS.NODE_RADIUS, 0, Math.PI * 2);
  ctx.stroke();
}

// Function to update the grid with transformed cells
function updateGrid() {
  if (!image) return;
  
  const ctx = gridCanvas.getContext('2d');
  ctx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
  
  const cellWidth = gridCanvas.width / gridSize.x;
  const cellHeight = gridCanvas.height / gridSize.y;
  
  // Create temporary canvas for source image
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d');
  tempCanvas.width = sourceCanvas.width;
  tempCanvas.height = sourceCanvas.height;
  
  // Draw the source image
  tempCtx.drawImage(sourceCanvas, 0, 0);
  
  // Extract just the rectangle area
  const clipData = tempCtx.getImageData(clipRect.x, clipRect.y, clipRect.width, clipRect.height);
  const clipCanvas = document.createElement('canvas');
  clipCanvas.width = clipRect.width;
  clipCanvas.height = clipRect.height;
  const clipCtx = clipCanvas.getContext('2d');
  clipCtx.putImageData(clipData, 0, 0);
  
  // Draw each cell
  for (let y = 0; y < gridSize.y; y++) {
    for (let x = 0; x < gridSize.x; x++) {
      if (frozenCells[y][x].isLocked && frozenCells[y][x].canvas) {
        // Draw frozen cell
        ctx.drawImage(frozenCells[y][x].canvas,
          x * cellWidth, y * cellHeight, cellWidth, cellHeight
        );
      } else {
        // Draw transformed cell
        const transform = cellTransforms[y][x];
        const dx = x * cellWidth;
        const dy = y * cellHeight;
        
        ctx.save();
        ctx.translate(dx + cellWidth / 2, dy + cellHeight / 2);
        ctx.rotate((transform.rotation * Math.PI) / 180);
