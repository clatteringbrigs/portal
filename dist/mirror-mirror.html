  ctx.clearRect(0, 0, gridCanvas.width, gridCanvas.height);
  
  const cellWidth = gridCanvas.width / gridSize.x;
  const cellHeight = gridCanvas.height / gridSize.y;

        transform.flipX ? -1 : 1,
        transform.flipY ? -1 : 1
